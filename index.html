<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>You Are Invited To Project Zero</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

#overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  text-align: center;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="overlay">Tap to see what's next?</div>

<video id="video" loop controls playsinline>
  <source src="RickRoll.mp4" type="video/mp4" />
</video>

<script>
const overlay = document.getElementById("overlay");
const video = document.getElementById("video");

overlay.addEventListener("click", () => {
  overlay.style.display = "none";
  video.style.display = "block";
  video.muted = false;
  video.play();
});
</script>

</body>
</html>
